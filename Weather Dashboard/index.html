<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!-- Link to CSS style sheet-->
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="col-12 col-md-4">
        <div class="label"></div>
        <h2 class="label-head">Please enter a city</h2>
        <form id="search">
            <input name="city" id="city" type="text" autofocus="true" class="city-input" />
             <!--Create button-->
            <button type="button" class="btn" onclick="searchWeather()">Search City</button>
            <!--Search history-->
            <div id="search-history"></div>
        </form>
    </div>


    <div id="weather-display">
         <!-- ID's for input city + weather data-->
        <h3 id="current-city" class="city-name"></h3>
        <p id="temp"></p><span id="current-temp"></span>
        <p id="humid"></p><span id="current-humidity"></span>
        <p id="wind"></p><span id="current-wind"></span>
        <p id="UV"></p><span id="current-UV"></span>
    </div>

    <div id="forecast-label">
        <div class="future-forecast">
            <div class="d-flex flex-row justify-content-between">
                <h2 class="future-weather">6-Day Forecast</h2>
            </div>
        </div>
        <div class="row">
            <div class="column2">
                <!-- Columns for current day + 5 consecutive days for future forecast -->
                <div id="label-0" style="width: 20rem;"></div>
            </div>
            <div class="column2">
                <div id="label-1" style="width: 20rem;"></div>
            </div>
            <div class="column2">
                <div id="label-2" style="width: 20rem;"></div>
            </div>
            <div class="column2">
                <div id="label-3" style="width: 20rem;"></div>
            </div>
            <div class="column2">
                <div id="label-4" style="width: 20rem;"></div>
            </div>
            <div class="column2">
                <div id="label-5" style="width: 20rem;"></div>
            </div>
        </div>
    </div>

    <!--Link to Javascript document-->
    <script src="Assets/JS/index.js"></script>



</body>

</html>
