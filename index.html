<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP LNKK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS STYLESHEET-->
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <!--APP Title-->
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col-md-4">
            <!--Search bar title-->
            <h3>Search for a City:</h3> 
            <form>
                <!--search bar placeholder-->
                <input class="form-control" id="cityname" type="search" placeholder="Enter a city name">
                <!--Search Button-->
                <button type="button" class="btn-primary">Search</button>
            </form>
            <div class="col-md-4 line"></div>
        </div>
        <div class="col-md-8">
            <div id="display">
                <div class="col-12">
                    <h2 class="name"></h2>
                    <img class="icon" src="" alt="">
                </div>
                <!--CLASSES-->
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
                <p class="uv"><span class="uvIndex"></span></p>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4>5-Day Forecast</h4>
                </div>
            </div>
            <!-- 5 Day forecast-->
            <div class="row">
                <div class="col forecast"></div>
                <div class="col forecast"></div>
                <div class="col forecast"></div>
                <div class="col forecast"></div>
                <div class="col forecast"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src = "Assets/JS/index.js"></script>
</body>
</html>
